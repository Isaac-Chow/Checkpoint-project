<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Web app 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="card">
        <!-- Separation of Concerns -->
        <!-- Make sure the changeable items won't affect the constants -->
        <div id="logoDiv">
            <p id="logo">logo</p>
        </div>
        <div id="pfpDiv">
            <img src="duck.png" id="pfp">
        </div>
        <div id="info">
            <p id="name">Name: duck</p>
            <p id="role">Role: Mother DUCK</p>
        </div>
        <div id="id">
            <p>ID: W0Hq-V0DE-geSp-HjGv</p>
        </div>
        <div id="date">
            <p id="dob">Date of birth: 6/9/1945</p>
            <p id="join">Join date: 6/9/1963</p>
        </div>
        <div id="misc">
            <p id="company">Duck compan</p>
            <img src="barcode.png">
        </div>
    </div>
</body>
</html>
